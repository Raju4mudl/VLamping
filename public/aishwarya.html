		<script>
			var inputs = document.getElementsByTagName("input");
			for (var i = 0; i < inputs.length; i++) {
				if (inputs[i].type == "button") {
					inputs[i].disabled = "disabled";
				}
			}
			document
				.getElementById(window.location.pathname.substr(1))
				.removeAttribute("disabled");
			document.getElementById(
				"lighter"
			).innerText = document.getElementById(
				window.location.pathname.substr(1)
			).value;
			function light(name) {
				firebase
					.database()
					.ref("people/" + name)
					.set({
						status: "on",
					});
				firebase
					.database()
					.ref("lamp/count")
					.set(firebase.database.ServerValue.increment(1));
			}
			function reset() {
				firebase.database().ref("people").remove();
				firebase.database().ref("lamp").remove();
			}
			firebase
				.database()
				.ref("lamp/count")
				.on("value", function (snapshot) {
					if (snapshot.val() == null) {
						lamp.src = "0.png";
					} else if (snapshot.val() > 7) {
						lamp.src = "7.jpg";
					} else {
						lamp.src = snapshot.val() + ".jpg";
					}
				});
			firebase
				.database()
				.ref("people/bharath/status")
				.on("value", function (snapshot) {
					if (snapshot.val() == "on") {
						document
							.getElementById("bharath")
							.classList.replace("btn-secondary", "btn-warning");
					} else {
						document
							.getElementById("bharath")
							.classList.replace("btn-warning", "btn-secondary");
					}
				});
			firebase
				.database()
